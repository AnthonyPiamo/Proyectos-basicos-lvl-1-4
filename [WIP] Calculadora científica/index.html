<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Kalculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./estilos/estilos.css">
    <link rel="stylesheet" type="text/css" href="./estilos/animaciones.css">
    <script type="text/javascript" src="index.js" defer></script>
    <script type="text/javascript" src="./estilos/animaciones.js" defer></script>
    <script type="text/javascript" src="./scripts/core.js"></script>
</head>
<body>
    <div class="container">
        <div id="conversion" class="hidden">
            <div class="dropdown">
                <button class="selector"><div>Unidad</div></button>
                <div class="unidades contenido">
                    <div>item1</div>
                    <div>item2</div>
                    <div>item3</div>
                </div>
            </div>
            <div class="dropdown">
                <button class="selector"><div>origen</div></button>
                <div class="unidades contenido">
                    <div>item1</div>
                    <div>item2</div>
                    <div>item3</div>
                </div>
            </div>
            <div class="dropdown">
                <button class="selector"><div>destino</div></button>
                <div class="unidades contenido">
                    <div>item1</div>
                    <div>item2</div>
                    <div>item3</div>
                </div>
            </div>
        </div>
        <div class="calculadora">
            <div class="display">
                <div id="valor-actual">lorem+ipsum*sen(dolor/(sit+amet))</div>
                <div id="resultado">123456</div>
            </div>
            <div class="superior">
                <button class="opciones"> <div>SHIFT</div></button>
                <div class="navegador">
                    <button class="flecha izq"><div>◀</div></button>
                    <button class="flecha der"><div>▶</div></button>
                </div>
                <button class="opciones toggle" onclick="toggle()"><div>CONV</div></button>
            </div>
            <div id="avanzado">
                <!-- Botones avanzados -->
            </div>
            <div id="basico">
                <!-- Botones básicos -->
            </div>
        </div>
    </div>
</body>
</html>
